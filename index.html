<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes Part 2</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="nav">
            <h1>Network</h1>
        </div>
        <div class="feed">
            <h1>Your feed</h1>
        </div>
        <div class="body">
            <div class="side-profile">
                <img src="user-circle.png" alt="user-circle">
                <h3> <a href="codingdojo.com">Add an avatar</a></h3>
                <h1>James Doe</h1>
            </div>
            <div class="boxes">
                <div class="top-box">
                    <div class="top-top">
                        <h1>Neil M</h1>
                        <h2 class="topLike">9 Like(s)</h2>
                        <button onclick="likeT()">Like</button>
                    </div>
                    <div class="top-bottom">
                        <h2>I just set up this new discord bot, let me know what you all think. <a href="codongdojo.com">link</a></h2>
                    </div>
                </div>
                <div class="middle-box">
                    <div class="middle-top">
                        <h1>Nichole K</h1>
                        <h2 class="middleLike">12 Like(s)</h2>
                        <button onclick="likeM()">Like</button>
                    </div>
                    <div class="middle-bottom">
                        <h2>Just finished my <a href="codongdojo.com">next comic</a>, check it out.</h2>
                    </div>
                </div>
                <div class="bottom-box">
                    <div class="bottom-top">
                        <h1>Jim R</h1>
                        <h2 class="bottomLike">9 Like(s)</h2>
                        <button onclick="likeB()">Like</button>
                    </div>
                    <div class="bottom-bottom">
                        <h2>Can't stop listening to the <a href="codongdojo.com">new album</a>.  Who else is liking it?</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
